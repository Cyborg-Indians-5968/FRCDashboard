<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>FRC Dashboard</title>
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

      <!-- Clock that shows up in top left -->
      <div id="timer">2:15</div>
      <header>
          <!-- Tells whether robot is connected to dashboard. -->
          <div id="robot-state">Unknown state</div>
          <!-- <button id="tuning-button">Tuning</button> -->
      </header>

      <!-- Tabs - Automodes checkboxes and warnings -->

      <ul class="tab" id="tabs">
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Auto')" id="defaultOpen">Automodes</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Warnings')" id="nextOpen">Warnings</a></li>
      </ul>

      <div id="Auto" class="tabcontent">
        <br>
        <input type="checkbox" id="Baseline"> Cross the line </input> <br> <br>
        <input type="checkbox" id="Dump"> Dump balls into goal </input> <br> <br>
        <input type="checkbox" id="Gear"> Put gear on peg </input> <br> <br>
        <input type="checkbox" id="Hopper"> Get balls from hopper </input> <br> <br>
        <input type="checkbox" id="Nothing"> Nothing </input> <br> <br>
      </div>

      <div id="Warnings" class="tabcontent">
        <div id="warningsList">
          <br>
          <p id="None"> No warnings </p> <br>
          <p id="Collision"> Collision detected </p> <br>
          <p id="Pneumatics"> Pneumatics pressure too low </p> <br>
          <p id="Temperature"> Motor controllers too hot </p> <br>
        </div>
      </div>

      <form action="javascript:submitAlliance();" id="colorSelection">
        <p align="middle">Select Alliance:</p><br>
        <input type="radio" id="redAlliance" name="alliance"> Red Alliance </input><br><br>
        <input type="radio" id="blueAlliance" name="alliance"> Blue Alliance </input> <br><br>
        <button type="submit" id="submitAlliance"> Submit </button>
      </form>
      <img src="field.png" id="blueField" height="629.64" width="351.92">
      <input type="button" id="hopper1Blue" class="blueButtons"/>
      <input type="button" id="hopper2Blue" class="blueButtons"/>
      <input type="button" id="hopper3Blue" class="blueButtons"/>
      <input type="button" id="hopper4Blue" class="blueButtons"/>
      <input type="button" id="hopper5Blue" class="blueButtons"/>

      <input type="button" id="hopper5Blue" class="blueButtons"/>
      <img src="field.png" id="redField" height="629.64" width="351.92">
      <div id="camera"></div>

      <svg id="robot-diagram" width="320" height="200">
          <rect x="28" y="10" width="150" height="100" />
          <rect x="195" y="50" width="55" height="70" />
          <circle cx="63" cy="140" r="25" />
          <circle cx="138" cy="140" r="25" />
          <circle cx="213" cy="140" r="25" />
          <rect id="pneumatics" x="28" y="90" width="150" height="50" />
          <rect x="13" y="110" width="250" height="30" />
          <rect id="climb" x="203" y="60" width="40" height="40" />
          <text x="138" y="135" id="team" text-anchor="middle">5968</text>
      </svg>
      <br><br><br>
      <button id="climb" onclick="javascript:climb(true);">Climb</button><br><br>
      <button id="pneumatics" onclick="javascript:pneumatics(true);">Pneumatics</button>
      <script src="ui.js"></script>
      <script src="/networktables/networktables.js"></script>
  </body>

</html>
