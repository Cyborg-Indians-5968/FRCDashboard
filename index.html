<!DOCTYPE html>
<html onkeypress="javascript:switchCam(event);">

  <head>
      <meta charset="utf-8">
      <title>FRC Dashboard</title>
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

      <!-- Clock that shows up in top left -->
      <div id="timer">2:15</div>
      <!-- Tells whether robot is connected to dashboard. -->
      <form id="state">
        <input class='skewed' id='robot-state-unknown' type='checkbox' checked>
        <label class='skewed' id='unknown-label' data-tg-off="Unknown State" data-tg-on='Unknown State' for='robot-state-unknown'></label><br>

        <input class='skewed' id='robot-state-disconnected' type='checkbox' checked>
        <label class='skewed' id='disconnected-label' data-tg-off="Disconnected" data-tg-on='Disconnected' for='robot-state-disconnected'></label><br>

        <input class='skewed' id='robot-state-connected' type='checkbox' checked>
        <label class='skewed' id='connected-label' data-tg-off="Connected" data-tg-on='Connected' for='robot-state-connected'></label><br>
      </form>

      <!-- <button id="tuning-button">Tuning</button> -->

      <!-- Tabs - Automodes checkboxes and warnings -->

      <ul class="tab" id="tabs">
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Auto')" id="defaultOpen">Automodes</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Warnings')" id="nextOpen">Warnings</a></li>
      </ul>

      <form id="Auto" class="tabcontent">
        <input class='skewed' id='Baseline' type='checkbox'>
        <label class='skewed' data-tg-off='Baseline' data-tg-on='Baseline' for='Baseline'></label> <br>

        <input class='skewed' id='Dump' type='checkbox'>
        <label class='skewed' data-tg-off='Low Goal' data-tg-on='Low Goal' for='Dump'></label> <br>

        <input class='skewed' id='Gear' type='checkbox'>
        <label class='skewed' data-tg-off='Gear' data-tg-on='Gear' for='Gear'></label> <br>

        <input class='skewed' id='Hopper' type='checkbox'>
        <label class='skewed' data-tg-off='Hopper' data-tg-on='Hopper' for='Hopper'></label> <br>

        <input class='skewed' id='Nothing' type='checkbox'>
        <label class='skewed' data-tg-off='Nothing' data-tg-on='Nothing' for='Nothing'></label> <br><br>

        <input class='skewed' id='submitAuto' type='checkbox' onchange='javascript:autoSelect();'>
        <label class='skewed' data-tg-off='Submit' data-tg-on='Submit' for='submitAuto'></label> <br><br>
      </form>

      <div id="Warnings" class="tabcontent">
        <div id="warningsList">
          <br>
          <p id="None"> No warnings </p> <br>
          <p id="Collision"> Collision detected </p> <br>
          <p id="Pneumatics"> Pneumatics pressure too low </p> <br>
          <p id="Temperature"> Motor controllers too hot </p> <br>
        </div>
      </div>

      <form id="colorSelection">
        <p align="middle" class="text">Select Alliance:</p><br>
        <hr><br>

        <input class='skewed' id='redAlliance1' name="alliance" type='radio'>
        <label class='skewed redAlliance' data-tg-off='Red Alliance 1' data-tg-on='Red Alliance 1' for='redAlliance1'></label> <br>

        <input class='skewed' id='redAlliance2' name="alliance" type='radio'>
        <label class='skewed redAlliance' data-tg-off='Red Alliance 2' data-tg-on='Red Alliance 2' for='redAlliance2'></label> <br>

        <input class='skewed' id='redAlliance3' name="alliance" type='radio'>
        <label class='skewed redAlliance' data-tg-off='Red Alliance 3' data-tg-on='Red Alliance 3' for='redAlliance3'></label> <br>

        <input class='skewed' id='blueAlliance1' name="alliance" type='radio'>
        <label class='skewed blueAlliance' data-tg-off='Blue Alliance 1' data-tg-on='Blue Alliance 1' for='blueAlliance1'></label> <br>

        <input class='skewed' id='blueAlliance2' name="alliance" type='radio'>
        <label class='skewed blueAlliance' data-tg-off='Blue Alliance 2' data-tg-on='Blue Alliance 2' for='blueAlliance2'></label> <br>

        <input class='skewed' id='blueAlliance3' name="alliance" type='radio'>
        <label class='skewed blueAlliance' data-tg-off='Blue Alliance 3' data-tg-on='Blue Alliance 3' for='blueAlliance3'></label> <br><br>

        <input class='skewed' id='submitAlliance' type='checkbox' onchange = 'javascript:allianceSelect();'>
        <label class='skewed' data-tg-off='Submit' data-tg-on='Submit' for='submitAlliance'></label> <br><br>
      </form>

      <img src="fieldBig.png" style="height:98%;" id="blueFieldBig" class="fieldImageBig">

      <img src="fieldBig.png" style="height:98%;" id="redFieldBig" class="fieldImageBig">

      <img src="fieldSmall.png" style="height:88%;" id="blueFieldSmall" class="fieldImageSmall">

      <img src="fieldSmall.png" style="height:88%;" id="redFieldSmall" class="fieldImageSmall">

      <img src="minirobot.png" id="miniRobot" height="55" width="55" >

      <div id="camera1" class="camera"></div>
      <div id="camera2" class="camera"></div>

      <form id="cameraSelection">
        <p align="middle" class="text">Select Default Camera: </p><br>
        <hr><br>
        <input class='skewed' id='camera8070' name="camera" type='radio'>
        <label class='skewed camera' data-tg-off='8070' data-tg-on='8070' for='camera8070'></label> <br>

        <input class='skewed' id='camera8080' name="camera" type='radio'>
        <label class='skewed camera' data-tg-off='8080' data-tg-on='8080' for='camera8080'></label> <br><br>

        <input class='skewed' id='submitCamera' type='checkbox' onchange = 'javascript:cameraSelect();'>
        <label class='skewed' data-tg-off='Submit' data-tg-on='Submit' for='submitCamera'></label> <br><br>
      </form>

      <svg id="robot-diagram" width="320" height="200">
          <rect x="28" y="10" width="150" height ="100" />
          <rect x="195" y="50" width="55" height="70" />
          <circle cx="63" cy="140" r="25" />
          <circle cx="138" cy="140" r="25" />
          <circle cx="213" cy="140" r="25" />
          <rect id="pneumatics" x="28" y="90" width="150" height="1" />
          <rect x="13" y="110" width="250" height="30" />
          <rect id="climb" x="203" y="60" width="40" height="40" />
          <text x="138" y="135" id="team" text-anchor="middle">5968</text>
      </svg>
      <br><br><br>
      <input type="checkbox" id="climb" onchange="javascript:climb(true);"/><br><br>
      <input type="checkbox" id="pneumaticsBox" onchange="javascript:pneumatics();"/>

      <script src="ui.js"></script>
      <script src="/networktables/networktables.js"></script>
  </body>

</html>
